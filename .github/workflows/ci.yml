name: CI

on:
  push:
    paths-ignore:
    - '*.md'
    branches:
    - '**'
    tags-ignore:
    - '**'
  pull_request:
    paths-ignore:
    - '*.md'
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: install deps
      run: npm install
    - name: test
      run: npm run test
    - name: test-types
      run: npm run test-types
